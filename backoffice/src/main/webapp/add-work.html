<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">

            <h1>Ajouter une oeuvre :</h1>

            <form action="add-work"  method="POST" class="form-horizontal">
                <fieldset>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="title">Titre</label>  
                        <div class="col-md-5">
                            <input id="title" name="title" type="text" placeholder="Titre de l'oeuvre" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="year">Année</label>  
                        <div class="col-md-5">
                            <input id="year" name="year" type="text" placeholder="Année de création de l'oeuvre" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="style">Style</label>  
                        <div class="col-md-5">
                            <input id="style" name="style" type="text" placeholder="Style de l'oeuvre" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="description">Description</label>
                        <div class="col-md-5">                     
                            <textarea class="form-control" id="description" name="description" placeholder="Tapez une courte description de votre oeuvre..."></textarea>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-4 control-label" for="author">Auteur</label>  
                        <div class="col-md-5">
                            <input id="author" name="author" type="text" placeholder="Nom de l'auteur" class="form-control input-md" required="">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="submit"></label>
                        <div class="col-md-5">
                            <input type="submit"  id="submit" name="submit" class="btn btn-primary" value="Add Work">
                        </div>
                    </div>
                </fieldset>
            </form>        
        </div>
    </body>
</html>
